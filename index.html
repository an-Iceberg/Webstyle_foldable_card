<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nerd-fonts-generated.css">
  <title>Foldable Card</title>
</head>
<body>
  <div class="card">
    <div class="image-box">
      <img src="person-2.jpg" alt="">
      <img src="person-1.jpg" alt="">
    </div>

    <div class="details">
      <h2 class="name">Someone Fabulous</h2>
      <div class="profession">Professional Model</div>

      <div class="contact-icons">
        <a href="#">
          <i class="nf nf-fa-instagram" aria-hidden="true"></i>
        </a>

        <a href="#">
          <i class="nf nf-fa-facebook" aria-hidden="true"></i>
        </a>

        <a href="#">
          <i class="nf nf-fa-linkedin" aria-hidden="true"></i>
        </a>

        <a href="#">
          <i class="nf nf-fa-snapchat_ghost" aria-hidden="true"></i>
        </a>

        <a href="#">
          <i class="nf nf-fa-twitter" aria-hidden="true"></i>
        </a>

        <a href="#">
          <i class="nf nf-fa-whatsapp" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
